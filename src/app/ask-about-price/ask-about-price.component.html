<section class="ask-about-price">
    <div class="container">
      <h1>Zapytaj o wycenę</h1>
      <p>Wypełnij formularz, a skontaktujemy się z Tobą z indywidualną ofertą.</p>
  
      <form>
        <div class="form-group">
          <label for="name">Imię i nazwisko</label>
          <input type="text" id="name" placeholder="Wpisz swoje imię i nazwisko" required>
        </div>
  
        <div class="form-group">
          <label for="email">Adres e-mail</label>
          <input type="email" id="email" placeholder="Wpisz swój e-mail" required>
        </div>
  
        <div class="form-group">
          <label for="service">Wybierz usługę</label>
          <select id="service">
            <option>Projektowanie stron internetowych</option>
            <option>Rozwój aplikacji mobilnych</option>
            <option>SEO i marketing</option>
            <option>Inne</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="message">Dodatkowe informacje</label>
          <textarea id="message" rows="4" placeholder="Podaj więcej szczegółów"></textarea>
        </div>
  
        <button type="submit" class="btn">Wyślij zapytanie</button>
      </form>
    </div>
  </section>
